<h2 class="subtitle text-center mt-xl">Projects</h2>
@for (project of myProjects; track $index) {
<section class="flex w-100 gap-sm mt-lg">
    <div class="photos-grid">
        @for (photo of project.photos; track $index) {
        <picture>
            <!-- <img src="assets/images/{{photo}}" alt="photo{{project.title}}$index"> -->
        </picture>
        }
    </div>
    <div>
        <h3>{{ project.title}}</h3>
        <p>{{project.description}}</p>
        @for (link of project.links; track $index) {
        <a [href]="link.url">
            {{ link.name}}
        </a>
        }
    </div>
</section>
}
