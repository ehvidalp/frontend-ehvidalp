<p class="text mt-md">My full-stack development capabilities allow me to contribute to all aspects of the software
    development lifecycle.
</p>
<div class="container-skills">
    @for (skill of skills; track $index) {

        <span titleDropdown>{{skill.title}}</span>
        <div contentDropdon>
            <span>
                {{skill.description}}
            </span>
        </div>
    </app-dropdown>
    }
</div>
